<!DOCTYPE html>
<html>
<head>
	<title>Gerador de Números Inteiros</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Gerador de Números Inteiros</h1>
	<form>
		<label for="num1">Digite o primeiro número inteiro:</label>
		<input type="number" id="num1" name="num1">
		<label for="num2">Digite o segundo número inteiro:</label>
		<input type="number" id="num2" name="num2">
		<input type="submit" value="Gerar">
	</form>
	<div id="resultado"></div>
	<script src="script.js"></script>
</body>
</html>
